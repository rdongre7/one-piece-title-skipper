<!DOCTYPE html>

<body>
    <h2>Controls:</h2>
    <div>
        SHIFT + UP ARROW: increases playback speed.
    </div>
    <div>
        SHIFT + DOWN ARROW: decreases playback speed.
    </div>
    <div>
        SHIFT + RIGHT ARROW: skips to title card (One Piece only.)
    </div>
    <div>
        SHIFT + r: resets playback speed.
    </div>
</body>

</html>
